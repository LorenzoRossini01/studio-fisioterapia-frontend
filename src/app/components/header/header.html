<!-- Barra superiore -->
<div
  class="w-full bg-[#545454] flex flex-col sm:flex-row items-center justify-between py-1 px-4 sm:px-10 md:px-20 text-white text-sm sm:text-base"
>
  <span>Osteopatia - Fisioterapia</span>
  <span class="hidden sm:block">Dott. Paolo Caristia</span>
</div>

<!-- Navbar principale -->
<nav
  class="flex flex-wrap items-center justify-between w-full h-auto sm:h-[80px] px-4 sm:px-10 md:px-20 bg-[#64A69D] text-white"
>
  <!-- LOGO -->
  <div class="flex items-center h-full">
    <img
      [src]="
        'http://localhost:1337' +
        generalInfoService.generalInfo()?.site_logo?.url
      "
      alt="logo"
      class="object-contain w-14 sm:w-20 bg-white p-2 sm:p-3 rounded-full hue-rotate-90 cursor-pointer"
      routerLink="/"
    />
  </div>

  <!-- MENU MOBILE TOGGLE -->
  <button
    class="sm:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white"
    (click)="toggleMenu()"
    aria-label="Toggle menu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>

  <!-- LINK NAVIGAZIONE -->
  <ul class="hidden sm:flex items-center h-full">
    @for (navLink of headerLinks(); track $index) {
    <li
      class="px-4 sm:px-6 py-3 sm:py-0 text-center capitalize transition-colors hover:bg-[#477771]"
      routerLinkActive="underline"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a [routerLink]="navLink.link">{{ navLink.label }}</a>
    </li>
    }
  </ul>

  <!-- MENU MOBILE DROPDOWN -->
  @if (menuOpen()) {

  <ul
    class="flex flex-col w-full sm:hidden mt-4 bg-[#64A69D] border-t border-white/30"
  >
    @for (navLink of headerLinks(); track $index) {
    <li
      class="px-4 py-3 text-center capitalize hover:bg-[#477771]"
      routerLinkActive="bg-[#477771]"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="toggleMenu()"
    >
      <a [routerLink]="navLink.link">{{ navLink.label }}</a>
    </li>
    }
  </ul>
  }
</nav>

<!-- Quick contacts -->
<div class="quick-contacts hidden md:block">
  <app-quick-contacts></app-quick-contacts>
</div>
