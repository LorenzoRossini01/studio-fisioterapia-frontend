<app-page-title [title]="serviceData().title"></app-page-title>
<div class="wrapper px-4 sm:px-6 lg:px-10 py-6">
  <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Contenuto principale -->
    <div class="lg:col-span-2">
      <div>
        <h3 class="text-3xl sm:text-4xl font-bold capitalize my-6">
          {{ serviceData().short_description }}
        </h3>
        <p class="text-lg sm:text-xl font-semibold capitalize mb-6">
          Lorem ipsum dolor sit amet consectetur adipisicing elit...
        </p>
      </div>

      <article [innerHTML]="articleContent()" class="richtext"></article>
      <app-more-info
        text="Per ulteriori informazioni o prenotare una visita, non esitare a contattarmi!"
        buttonLabel="prenota un appuntamento"
        (onClick)="handleClick()"
      ></app-more-info>
    </div>

    <!-- Sidebar -->
    <div class="lg:col-span-1 flex flex-col gap-12">
      <app-my-services>
        <h4 class="font-extrabold text-2xl mb-4">I miei Servizi</h4>
        <ul class="text-lg sm:text-xl">
          @for (link of servizi(); track $index) {
          <li class="font-bold capitalize opacity-75 hover:opacity-100 mb-2">
            <a [routerLink]="link.link" class="flex">
              <span>- {{ link.label }}</span>
            </a>
          </li>
          }
        </ul>
      </app-my-services>
      <app-opening-times></app-opening-times>
    </div>
  </div>
</div>
